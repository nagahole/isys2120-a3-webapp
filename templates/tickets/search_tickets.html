{% include 'top.html' %}

<div id="content" class="container my-4">

<h1 class="page-title">Tickets search</h1>

<form name="searchform" class="" method="POST" action="{{ url_for('search_tickets') }}">
    <div class="form-group">
        <label>
            Enter search field<br/>
            <span class="small text-secondary">ticketid, flightid, passengerid, ticketnumber, bookingdate, seatnumber, class, price</span>
        </label>
        <input class="form-control" type="text" name="searchfield" placeholder="Search Field" required>
    </div>

    <div class="form-group">
        <label>
            Enter search term<br/>
            <span class="small text-secondary">Enter datetime in format (24-hour time)<br/>YYYY-MM-DD HH:MM:SS</span>
        </label>
        <input class="form-control" type="text" name="searchterm" placeholder="Search Term" required>
    </div>
    <button class="btn btn-primary" type="submit">Search</button>
</form>

</div>

{% include 'end.html' %}
